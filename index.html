<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/889/889669.png" type="image/x-icon">
    <title>Creando Notas-Accediendo al DOM</title>
</head>

<body>
    <div class="container">
        <div class="header-title">
            <h1>DOM - Creando Notas</h1>
        </div>
        <div class="btns-add-delete-Notes">
            <textarea name="" id="textoNotes" cols="30" rows="10"
                placeholder="Escribe tus Notas Importantes!"></textarea>
            <div class="btn-notes">
                <button id="addNote">Agregar Nota</button>
                <button id="delteNote">Eliminar Nota</button>
            </div>
            <div class="list-notes">
                <ul id="notes">
                </ul>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
